<ion-header>
  <ion-toolbar>
    <ion-title>Авторизация</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center ion-justify-content-center ion-align-items-center">
  <h1>Вибро массаж</h1>
  <form></form>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" type="email"></ion-input>
  </ion-item>


  <ion-item class="ion-margin-top">
    <ion-label position="floating">Пароль</ion-label>
    <ion-input formControlName="password" type="password"></ion-input>
  </ion-item>

  <ion-button (click)="login()" class="ion-margin-top" expand="block" id="present-alert" type="submit">
    Войти
  </ion-button>
  <ion-alert
    [buttons]="alertButtons()"
    header="Эта кнопка должна тебя авторизоать"
    message="Шутка приложение в разработке и я просто балуюсь))"
    subHeader="Но ты лох поэтому не авторизовала"
    trigger="present-alert"
  ></ion-alert>
</ion-content>
